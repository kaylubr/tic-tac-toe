<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="playerTurn"></h1>
      <img src="./images/refresh.svg" alt="refresh icon">
    </header>
    <div class="board"></div>
    <dialog id="startDialog" class="sybne-mono-regular">
      <div id="dialogContainer">
        <div>
        <h1 class="syne-mono-regular">TIC-TAC-TOE</h1>
        </div>
        <div>
          <input type="text" name="player1name" id="player1" placeholder="ENTER PLAYER 1 NAME" required autofocus>
        </div>
        <div>
          <input type="text" name="player2name" id="player2" placeholder="ENTER PLAYER 2 NAME" required>
        </div>
        <div>
          <button class="syne-mono-regular startBtn">Start</button>
        </div>
      </div>
    </dialog>
    <dialog id="endDialog" class="sybne-mono-regular">
      <div id="endDialogContainer">
        <div>
          <h1 id="winnerPlayer"></h1>
        </div>
        <div>
          <img src="./gif/cat-celebration.gif" alt="happy cat" id="gif">
        </div>
        <div>
          <button class="syne-mono-regular startBtn" id="playAgainBtn">
            Play again
          </button>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
